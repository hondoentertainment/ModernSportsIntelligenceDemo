
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardX Inventory | Professional Sports Card Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bebas+Neue&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-charcoal: oklch(0.15 0.01 240);
            --brand-lime: oklch(0.88 0.20 127);
            --brand-orange: oklch(0.75 0.18 45);
            --brand-slate: oklch(0.20 0.01 240);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--brand-charcoal);
            color: #ffffff;
            overflow-x: hidden;
        }
        h1, h2, .font-bebas {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: -0.5px;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: oklch(0.88 0.20 127 / 0.3);
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .page-container {
                padding-bottom: 80px;
            }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        // Polyfill process for browser environment to prevent ReferenceErrors
        window.process = { env: { API_KEY: "" } };
        
        window.tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            charcoal: 'oklch(0.15 0.01 240)',
                            lime: 'oklch(0.88 0.20 127)',
                            orange: 'oklch(0.75 0.18 45)',
                            slate: 'oklch(0.20 0.01 240)',
                            muted: 'oklch(0.35 0.01 240)',
                            red: 'oklch(0.60 0.24 25)',
                            green: 'oklch(0.70 0.15 140)'
                        }
                    }
                }
            }
        };
    </script>
